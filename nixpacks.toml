[phases.setup]
nixPkgs = ["python39", "postgresql", "nodejs-18_x"]

[phases.install]
cmds = [
    "pip install -r requirements.txt",
    "npm install"
]

[phases.build]
cmds = [
    "npm run build || echo 'Frontend build failed, continuing...'",
    "python init_db.py || echo 'DB init failed, will retry at startup'"
]

[start]
cmd = "python start.py"
